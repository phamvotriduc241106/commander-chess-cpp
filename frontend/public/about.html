<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About - Commander Chess</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Rajdhani:wght@500;600;700&family=IBM+Plex+Mono:wght@500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #e3e6ea;
      --panel: #ffffff;
      --panel-soft: #f8fafc;
      --text: #1c1f23;
      --text-dim: #2f3a4a;
      --border: #c2c8cf;
      --accent: #2f3a4a;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(160deg, #ffffff 0%, #e3e6ea 65%, #c2c8cf 100%);
      color: var(--text);
      font-family: "Rajdhani", sans-serif;
      display: grid;
      place-items: center;
      padding: 16px;
    }
    .card {
      width: min(560px, 100%);
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: 0 16px 36px rgba(47, 58, 74, 0.18);
      padding: 16px;
    }
    .kicker {
      margin: 0 0 6px;
      font-family: "IBM Plex Mono", monospace;
      color: var(--text-dim);
      font-size: 0.74rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
    h1 {
      margin: 0 0 12px;
      font-family: "Orbitron", sans-serif;
      font-size: 1.2rem;
      letter-spacing: 0.06em;
      color: var(--accent);
    }
    .list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 8px;
      font-size: 0.98rem;
    }
    .list li {
      padding: 8px 10px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: var(--panel-soft);
      line-height: 1.3;
    }
    .label {
      font-weight: 700;
      color: var(--accent);
    }
    a {
      color: #1f5fbf;
      text-decoration: underline;
      text-underline-offset: 2px;
    }
  </style>
</head>
<body>
  <main class="card">
    <p id="kicker" class="kicker">Commander Chess</p>
    <h1 id="title">About</h1>
    <ul class="list">
      <li><span id="nameLabel" class="label">My name:</span> Pham Vo Tri Duc</li>
      <li><span id="positionLabel" class="label">Position:</span> Vibe coder</li>
      <li><span id="githubLabel" class="label">GitHub:</span> <a href="https://github.com/phamvotriduc241106" target="_blank" rel="noopener">phamvotriduc241106</a></li>
    </ul>
  </main>
  <script>
    (function () {
      const lang = new URLSearchParams(window.location.search).get('lang');
      if (lang !== 'vi') return;
      document.documentElement.lang = 'vi';
      document.title = 'Giới thiệu - Cờ Tư Lệnh';
      const kickerEl = document.getElementById('kicker');
      const titleEl = document.getElementById('title');
      const nameLabelEl = document.getElementById('nameLabel');
      const positionLabelEl = document.getElementById('positionLabel');
      const githubLabelEl = document.getElementById('githubLabel');
      if (kickerEl) kickerEl.textContent = 'Cờ Tư Lệnh';
      if (titleEl) titleEl.textContent = 'Giới thiệu';
      if (nameLabelEl) nameLabelEl.textContent = 'Tên tôi:';
      if (positionLabelEl) positionLabelEl.textContent = 'Vai trò:';
      if (githubLabelEl) githubLabelEl.textContent = 'GitHub:';
    })();
  </script>
</body>
</html>
